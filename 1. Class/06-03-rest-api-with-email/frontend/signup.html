<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입 연습하기</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        function zzz(){
            // 1. 입력한 휴대폰 번호 가져오기
            const ccc = document.getElementById("qqq").value
            console.log('나의 핸드폰 번호: ' + ccc)

            // 2. 해당 휴대폰번호로 인증번호 요청하기
            axios.post('http://localhost:3000/tokens/phone', {
                aaa: ccc
            }).then((res) => {
                console.log(res)
                document.getElementById('result').innerText = res.data
            })
        }
    </script>
</head>
<body>
    휴대폰번호: <input type="text" id="qqq"/>
    <button onclick = 'zzz()'>인증하기</button>
    <div id="result">인증상태</div>

    <button>회원가입하기</button>
</body>
</html>
